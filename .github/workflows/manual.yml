# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
env:
  GITHUB_TOKEN: "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"
jobs:
  # This workflow contains a single job called "greet"
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: echo building
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploying
        run: echo deploying

  release:
    name: production-push
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: trstringer/manual-approval@v1
        with:
          secret: ${ GITHUB_TOKEN }
          approvers: pushpendrasingh3
          minimum-approvals: 1
          issue-title: "code Push to production from dev"
          issue-body: "Please approve/deny version:1.0.0"
          exclude-workflow-initiator-as-approver: false
          additional-approved-words: ''
          additional-denied-words: ''
          
      - name: Push to production
        run: echo deploying
